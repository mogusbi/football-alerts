# Clubs
type Club {
  createdAt: AWSDateTime
  id: ID
  name: String
  twitterHandle: String
  updatedAt: AWSDateTime
  website: AWSURL
}

type Clubs {
  clubs: [Club]
  nextToken: String
}

input ClubInput {
  name: String!
  twitterHandle: String
  website: AWSURL
}

type Mutation {
  # Clubs
  createClub(input: ClubInput!): Club!
}

type Query {
  # Clubs
  getClub(id: ID!): Club!
  getClubs(limit: Int, nextToken: String): Clubs!
}

schema {
  query: Query
  mutation: Mutation
}
