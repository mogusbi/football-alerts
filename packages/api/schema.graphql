schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  emailAddress: String
  forename: String
  lastUpdated: String!
  name: String!
  surname: String
  twitterHandle: String
  website: String
}

type PaginatedUsers {
  users: [User!]!
  nextToken: String
}

type Query {
  getUser (id: ID!): User!
  getUsers (limit: Int, nextToken: String): PaginatedUsers!
}

input UserInput {
  emailAddress: String
  forename: String
  name: String!
  surname: String
  twitterHandle: String
  website: String
}

type Mutation {
  createUser (user: UserInput!): User!
  deleteUser (id: ID!): User!
  updateUser (id: ID!, user: UserInput!): User!
}
