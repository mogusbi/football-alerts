schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  emailAddress: String!
  forename: String!
  surname: String!
  twitterHandle: String
  website: String
}

type Query {
  getUser (id: ID!): User!
}

input User {
  emailAddress: String!
  forename: String!
  surname: String!
  twitterHandle: String
  website: String
}

type Mutation {
  createUser (user: User!): User!
}
