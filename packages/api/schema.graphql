schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  emailAddress: String
  forename: String
  lastUpdated: String
  name: String!
  surname: String
  twitterHandle: String
  website: String
}

type Query {
  getUser (id: ID!): User!
}

input UserInput {
  emailAddress: String
  forename: String
  name: String!
  surname: String
  twitterHandle: String
  website: String
}

type Mutation {
  createUser (user: UserInput!): User!
  deleteUser (id: ID!): User!
  updateUser (id: ID!, user: UserInput!): User!
}
